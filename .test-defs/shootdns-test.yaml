kind: TestDefinition
metadata:
  name: shootdns-test
spec:
  owner: gardener-oq@listserv.sap.com
  description: System test for shoot DNS service

  activeDeadlineSeconds: 7200
  labels: ["shoot", "beta"]

  command: [bash, -c]
  args:
    - >-
      go test -timeout=0 -mod=vendor ./test/system
      --v -ginkgo.v -ginkgo.progress -ginkgo.noColor
      --report-file=$TM_EXPORT_PATH/report.json
      -seed-kubecfg-path=$TM_KUBECONFIG_PATH/seed.config
      -shoot-kubecfg-path=$TM_KUBECONFIG_PATH/shoot.config
      -shoot-name=$SHOOT_NAME
      -project-namespace=$PROJECT_NAMESPACE
  image: eu.gcr.io/gardener-project/3rd/golang:1.16.2
